<!DOCTYPE html> <!-- 다 읽음 -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>detail</title>
    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
</head>
<body>
<table>
    <!--기본정보  -->
    <tr>
        <th>id</th>
        <td th:text="${board.id}"></td>
    </tr>
    <tr>
        <th>title</th>
        <td th:text="${board.boardTitle}"></td>
    </tr>
    <tr>
        <th>writer</th>
        <td th:text="${board.boardWriter}"></td>
    </tr>
    <tr>
        <th>date</th>
        <td th:text="${board.boardCreatedTime}"></td>
    </tr>
    <tr>
        <th>hits</th>
        <td th:text="${board.boardHits}"></td>
    </tr>
    <tr>
        <th>contents</th>
        <td th:text="${board.boardContents}"></td>
    </tr>
    <tr th:if="${board.fileAttached == 1}">
        <th>image</th>
        <td><img th:src="@{|/upload/${board.storedFileName}|}" alt=""></td>
    </tr>
</table>

<!-- 관리용 버튼-->
<button onclick="listReq()">목록</button>
<button onclick="updateReq()">수정</button>
<button onclick="deleteReq()">삭제</button>

<!-- 댓글 작성 부분 -->
<div id="comment-write">
    <input type="text" id="commentWriter" placeholder="작성자">
    <input type="text" id="commentContents" placeholder="내용">
    <button id="comment-write-btn" onclick="commentWrite()">댓글작성</button>
</div>

<!-- 댓글 출력 부분 -->
<div id="comment-list">
    <table>
        <tr>
            <th>댓글번호</th>
            <th>작성자</th>
            <th>내용</th>
            <th>작성시간</th>
        </tr>
        <tr th:each="comment: ${commentList}">
            <td th:text="${comment.id}"></td>
            <td th:text="${comment.commentWriter}"></td>
            <td th:text="${comment.commentContents}"></td>
            <td th:text="${comment.commentCreatedTime}"></td>
        </tr>
    </table>
</div>

</body>
<script th:inline="javascript">
    const commentWrite = () => {
        //입력칸의 값을 변수에 넣기
        const writer = document.getElementById("commentWriter").value;
        const contents = document.getElementById("commentContents").value;
        //변수에 넣은 결과 출력
        console.log("작성자: ", writer);
        console.log("내용: ", contents);
        //컨트롤러에서 전달한 board.id 값을 자바스크립트 변수 id에 저장
        const id = [[${board.id}]];

        $.ajax({ //비동기요청 함수 : 브라우저가 페이지 새로고침 없이 서버랑 데이터 주고받는 함수
           // 요청방식: post, 요청주소: /comment/save, 요청데이터: 작성자, 작성내용, 게시글번호
           type: "post",
           url: "/comment/save", //post로 보낸걸 코멘트컨트롤러가 매핑해서 받아서 처리함
           data: { //commentDTO 정보의 일부를 코멘트컨트롤러로 보냄
               "commentWriter": writer,
               "commentContents": contents,
               "boardId": id
           },
           success: function (res) { //데이터 전송 성공 시, 추가 작동
               console.log("요청성공", res);
               let output = "<table>";
               output += "<tr><th>댓글번호</th>";
               output += "<th>작성자</th>";
               output += "<th>내용</th>";
               output += "<th>작성시간</th></tr>";
               for (let i in res) {
                   output += "<tr>";
                   output += "<td>" + res[i].id + "</td>";
                   output += "<td>" + res[i].commentWriter + "</td>";
                   output += "<td>" + res[i].commentContents + "</td>";
                   output += "<td>" + res[i].commentCreatedTime + "</td>";
                   output += "</tr>";
               }
               output += "</table>";
               //본파일의 html 코드를 덧글을 넣은 버전으로 초기화
               document.getElementById('comment-list').innerHTML = output;
               //사용한 입력창을 청소하기 (=비워두기)
               document.getElementById('commentWriter').value = '';
               document.getElementById('commentContents').value = '';
           },
            //요청실패”와 에러 내용을 콘솔에 찍어서 디버깅(문제 확인)할 수 있게 해주는 것
           error: function (err) {
               console.log("요청실패", err);
           }
        });

    }
    const listReq = () => { //_
        console.log("목록 요청");
        const page = [[${page}]];
        location.href = "/board/paging?page="+page;//현재 열려있는곳의 url 주소
    }
    const updateReq = () => {
        console.log("수정 요청");
        const id = [[${board.id}]];
        location.href = "/board/update/" + id;
    }
    const deleteReq = () => {
        console.log("삭제 요청");
        const id = [[${board.id}]];
        location.href = "/board/delete/" + id;
    }//_
</script>
</html>
